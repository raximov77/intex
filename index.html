<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="login-body">
    
    <div class="flex justify-center items-center h-full">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold text-center text-teal-600 mb-6">INTEX-MARKET.UZ</h1>
            <p class="text-center text-gray-600 mb-4">Введите имя пользователя и пароль, чтобы получить доступ к системе.</p>
            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" id="username" placeholder="Имя пользователя" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
                </div>
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Пароль" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
                </div>
                <div class="mb-4 flex justify-between items-center">
                    <a href="./register.html" id="forgotPassword" class="text-sm text-teal-600 hover:underline">Забыли пароль?</a>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white p-3 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Войти</button>
            </form>
        </div>
    </div>


    <script src="./js/Admin/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
